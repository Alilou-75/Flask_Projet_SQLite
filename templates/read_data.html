<!DOCTYPE>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Clients</title>
</head>
<body>
    <h1>Liste des Clients</h1>
    <table id="myTable">
        <thead>
        <tr bgcolor="gree">
            <th>ID</th>
            <th>Création</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Adresse</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td><button class="delete-btn">Supprimer</button></td>
        </tr>
        {% endfor %}     
        </tbody>   
    </table>
     <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
