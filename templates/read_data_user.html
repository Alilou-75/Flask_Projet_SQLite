<!DOCTYPE>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Utilisateurs</title>
</head>
<body>
    <h1>Liste des Utilisateurs</h1>
    <table id="myTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Création</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Adresse</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>
            <form action="{{ url_for('delete_user', ID_user=row[0]) }}" method="post">
            <button class="delete-btn">Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}     
        </tbody>   
    </table>
     <a class="button" href="{{ url_for('formulaire_user') }}">Ajouter un nouvel utilisateur</a>
</body>
</html>
